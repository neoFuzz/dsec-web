# Simple workflow for deploying static content to GitHub Pages
name: Deploy Game to Web

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install npm dependencies
        run: npm install
      - run: npm ci
#      - run: npm test # no test to run

      # shrink the JS files down. ends up halving the size
      - run: npm install --save-dev uglify-js
      - name: Minify JS files for web
        run: npm run minify-js

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.GHPUBLISH }}
          known_hosts: 'placeholder'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz --exclude 'node_modules' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/dsector/
